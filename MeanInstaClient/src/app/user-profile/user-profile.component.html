<div style="text-align: right;">
 <button mat-stroked-button (click)="onLogout()" value="Logout">Logout</button>
</div>
<h2 class="headerTitle">MeanInsta</h2>
<div style="position: absolute;top: 0;">
 <input type="file" name="photo" ng2FileSelect [uploader]="uploader" />

 <button type="button" mat-icon-button
  (click)="uploader.uploadAll()" 
  [disabled]="!uploader.getNotUploadedItems().length" >
      <mat-icon>cloud_upload</mat-icon>
</button>


</div>
<mat-divider style="    margin: 10px 0;"></mat-divider>
<div style="margin: 0 3.5em;">
<mat-card class="example-card" *ngFor="let item of files">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{userDetails.userId}}</mat-card-title>
    <mat-card-subtitle>{{userDetails.fullName}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img src="assets/img/{{item}}"/>
    <p>
     Caption goes here
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button color="warn">
      <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
    </button>
     <button mat-icon-button color="primary">
      <mat-icon aria-label="Example icon-button with a heart icon">chat_bubble_outline</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
</div>
